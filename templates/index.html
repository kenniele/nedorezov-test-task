<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Главная страница</title>
</head>
<body>
<div class="container">
    <div class="flex-forms">
        <div class="form" id="create">
            <a>Создать новый аккаунт</a>
            <button>Создать аккаунт</button>
            <div class="info-id"></div>
        </div>
        <div class="form" id="manipulate">
            <a>Внести/снять деньги</a>
            <input type="text" name="ID" placeholder="Введите ID пользователя">
            <input type="text" name="Amount" placeholder="Введите количество денег">
            <button>Внести деньги</button>
            <button>Снять деньги</button>
        </div>
        <div class="form" id="check">
            <a>Проверка баланса</a>
            <input type="text" name="Login" placeholder="Введите ID пользователя">
            <button>Проверить баланс</button>
        </div>
    </div>
</div>
<script src="/assets/js/authorization.js"></script>
<script src="/assets/js/manipulation.js"></script>
<script src="/assets/js/check.js"></script>
</body>
</html>
